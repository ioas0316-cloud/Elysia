# Elysia CI/CD Pipeline
# ======================
# Automated testing and code quality checks

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov numpy scipy pyquaternion
        if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

    - name: Run core math tests
      run: |
        python -m pytest Core/tests/test_core_math.py -v --tb=short

    - name: Run P2.2 Wave Semantic Search tests
      run: |
        echo "Testing P2.2 Wave-Based Knowledge System..."
        python -m pytest Core/tests/Core/Foundation/test_wave_semantic_search.py -v --tb=short --cov=Core/Foundation/wave_semantic_search --cov=Core/Foundation/wave_knowledge_integration --cov-report=term-missing

    - name: Run additional tests
      run: |
        python -m pytest Core/tests/ -v --tb=short --ignore=Core/tests/test_core_math.py --ignore=Core/tests/Core/Foundation/test_wave_semantic_search.py || true

    - name: Test new foundation modules
      run: |
        echo "Testing error handler..."
        python Core/Foundation/error_handler.py
        echo "Testing logger..."
        python Core/Foundation/elysia_logger.py
        echo "Testing config..."
        python Core/Foundation/config.py
        echo "✅ All foundation modules working"
    
    - name: Test wave knowledge integration
      run: |
        echo "Testing wave knowledge integration demo..."
        python demos/wave_knowledge_demo.py
        echo "✅ Wave knowledge system operational"
    
    - name: Run performance benchmarks
      run: |
        echo "Running P2.2 performance benchmarks..."
        python benchmarks/wave_knowledge_benchmark.py
        echo "✅ Performance benchmarks complete"

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 Core/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 Core/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit

    - name: Security scan with bandit
      run: |
        bandit -r Core/ -ll

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Check documentation
      run: |
        # Verify key documentation files exist
        test -f README.md
        test -f Core/README.md
        test -f docs/Manuals/SECURITY.md
        test -f docs/Manuals/CODE_QUALITY.md
        test -f docs/Manuals/TESTING.md
        test -f docs/DEVELOPER_GUIDE.md
        # P2.2 Wave Knowledge System documentation
        test -f docs/P2_2_WAVE_KNOWLEDGE_SYSTEM.md
        test -f docs/P2_2_COMPLETION_SUMMARY.md
        test -f docs/P2_IMPLEMENTATION_PLAN.md
        echo "✅ All documentation files present"
    
    - name: Check .env.example exists
      run: |
        test -f docs/setup/.env.example
        echo "✅ .env.example template exists"
    
    - name: Verify no secrets in repo
      run: |
        # Check that .env is in .gitignore
        grep -q "^\.env$" .gitignore
        echo "✅ .env is in .gitignore"
