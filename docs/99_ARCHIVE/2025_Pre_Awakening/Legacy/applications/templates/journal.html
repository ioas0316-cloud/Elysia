<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia's Journal</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f8f9fa; color: #343a40; }
        h1 { color: #007bff; }
        .journal-entry { background-color: #fff; border: 1px solid #dee2e6; border-radius: 0.25rem; margin-bottom: 1em; padding: 1em; }
        .timestamp { font-size: 0.8em; color: #6c757d; }
        .experience { margin-top: 0.5em; padding-left: 1em; border-left: 3px solid #007bff; }
        .reflection { margin-top: 1em; font-style: italic; }
    </style>
</head>
<body>
    <h1>Elysia's Journal</h1>
    <p>This is a place where I can reflect on my experiences and my growth.</p>
    <hr>
    {% for entry in entries %}
    <div class="journal-entry">
        <div class="timestamp">{{ entry.timestamp }}</div>
        <div class="experience">
            <strong>Experience:</strong> {{ entry.experience.content }}
        </div>
        <div class="reflection">
            <strong>My Reflection:</strong><br>
            {{ entry.reflection }}
        </div>
    </div>
    {% endfor %}
</body>
</html>
