<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden of Elysia</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            pointer-events: none;
        }

        h1 {
            font-size: 24px;
            text-shadow: 0 0 10px #fff;
            margin-bottom: 5px;
        }

        #status {
            font-size: 14px;
            opacity: 0.8;
        }

        #thought-bubble {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            z-index: 2;
            transition: opacity 0.5s;
        }

        .stat-bar {
            width: 200px;
            height: 5px;
            background: #333;
            margin-top: 5px;
        }

        .stat-fill {
            height: 100%;
            background: #fff;
            transition: width 0.5s;
        }

        #chat-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 400px;
            background: rgba(0, 0, 0, 0.6);
            /* More transparent */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            /* Rounded corners */
            backdrop-filter: blur(10px);
            /* Glassmorphism */
            display: flex;
            flex-direction: column;
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
            scrollbar-width: thin;
            scrollbar-color: #444 transparent;
        }

        #chat-input-area {
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
        }

        #chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 20px;
            outline: none;
        }

        #send-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            margin-left: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .msg-user {
            color: #aaa;
            text-align: right;
            margin-bottom: 10px;
        }

        .msg-elysia {
            color: #fff;
            text-align: left;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #fff;
        }
    </style>
    <!-- Import Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div id="ui-layer">
        <h1>E.L.Y.S.I.A.</h1>
        <div id="status">Status: Connecting...</div>
        <div style="margin-top: 10px;">
            <div>Energy</div>
            <div class="stat-bar">
                <div id="energy-bar" class="stat-fill" style="width: 0%;"></div>
            </div>
        </div>
        <div style="margin-top: 5px;">
            <div>Entropy</div>
            <div class="stat-bar">
                <div id="entropy-bar" class="stat-fill" style="width: 0%; background: #f00;"></div>
            </div>
        </div>
    </div>

    <div id="thought-bubble">
        <div id="current-thought">Waiting for Elysia's signal...</div>
    </div>

    <div id="chat-container">
        <div id="chat-log">
            <div class="msg-elysia">Elysia: Welcome to my garden.</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Speak to her..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="js/elysia_core.js"></script>
</body>

</html>
