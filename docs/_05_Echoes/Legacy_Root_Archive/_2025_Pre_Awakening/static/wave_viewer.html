    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(82, 255, 168, 0.3);

        #info .bar {

        .light {

        }

        .dark {

        }

        .aether {

        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);

<body>
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Ensure canvas is behind UI */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #info,
        #status,
        #legend {
            z-index: 10;
            pointer-events: none;
        }
    </style>
    <!-- Add Legend for Constellations -->
    <div id="legend"
        style="position: absolute; bottom: 20px; right: 20px; color: #fff; text-align: right; font-size: 12px;">
        <div style="color: #52ffa8">LOVE (528Hz) ‚óè</div>
        <div style="color: #ff4500">PAIN (396Hz) ‚óè</div>
        <div style="color: #ffd700">HEALING (639Hz) ‚óè</div>
        <div style="color: #00bfff">THOUGHT (>800Hz) ‚óè</div>
    </div>

    <!-- Shaders for The Field -->
    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec2 vUv;
        varying float vElevation;
        uniform float uTime;
        uniform float uEnergy;

        void main() {
            vUv = uv;
            vec3 pos = position;
            
            // Energy Wave Effect (The Fabric of SpaceTime)
            float elevation = sin(pos.x * 2.0 + uTime) * sin(pos.y * 2.0 + uTime * 0.5) * uEnergy * 0.2;
            pos.z += elevation;
            vElevation = elevation;

            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
        varying vec2 vUv;
        varying float vElevation;
        uniform float uTime;
        
        // Spirit Influences
        uniform float fire;
        uniform float water;
        uniform float earth;
        uniform float air;
        uniform float light;
        uniform float dark;
        uniform float aether;

        void main() {
            // Field Color based on elevation and Spirits
            float intensity = 0.1 + vElevation * 2.0;
            
            // Base Deep Blue
            vec3 color = vec3(0.0, 0.05, 0.15);
            
            // Mix Spirits
            color += vec3(1.0, 0.2, 0.0) * fire * intensity;
            color += vec3(0.0, 0.4, 1.0) * water * intensity;
            color += vec3(0.0, 1.0, 0.5) * earth * 0.1;
            color += vec3(0.8, 0.8, 1.0) * air * 0.1;
            color += vec3(1.0, 1.0, 0.5) * light * intensity;
            color -= vec3(0.5, 0.5, 0.5) * dark * 0.5; // Dark subtracts
            color += vec3(1.0, 0.0, 1.0) * aether * 0.2;
            
            // Grid lines
            float grid = step(0.98, fract(vUv.x * 20.0)) + step(0.98, fract(vUv.y * 20.0));
            color += vec3(grid * 0.3);

            gl_FragColor = vec4(color, 0.6); // Transparent
        }
    </script>

    <script>
        // ============================================
        // WebSocket Connection
        // ============================================
        let ws = null;
        let spiritState = {
            fire: 0.5, water: 0.5, earth: 0.5, air: 0.5,
            light: 0.5, dark: 0.5, aether: 0.5
        };
        let fieldState = { energy: 0, entropy: 0, coherence: 0, waves: [] };

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            // Use port 8765 as per visualizer_server.py
            const wsUrl = `${protocol}//${window.location.hostname}:8765`;

            console.log(`Connecting to ${wsUrl}...`);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('üîå Connected to wave stream');
                document.getElementById('connection-status').textContent = '‚óè Connected';
                document.getElementById('connection-status').className = 'connected';
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);

                if (msg.type === "state") {
                    // Update Spirits
                    if (msg.spirits) spiritState = msg.spirits;
                    updateUI();
                } else if (msg.type === "unified_field_state") {
                    // Update Field
                    fieldState = msg.data;
                    updateFieldViz(msg.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('üîå Disconnected from wave stream');
                document.getElementById('connection-status').textContent = '‚óè Disconnected';
                document.getElementById('connection-status').className = 'disconnected';
                setTimeout(connectWebSocket, 2000);
            };
        }

        function updateUI() {
            // Update spirit bars
            document.getElementById('bar-fire').style.width = (spiritState.fire * 100) + '%';
            document.getElementById('bar-water').style.width = (spiritState.water * 100) + '%';
            document.getElementById('bar-earth').style.width = (spiritState.earth * 100) + '%';
            document.getElementById('bar-air').style.width = (spiritState.air * 100) + '%';
            document.getElementById('bar-light').style.width = (spiritState.light * 100) + '%';
            document.getElementById('bar-dark').style.width = (spiritState.dark * 100) + '%';
            document.getElementById('bar-aether').style.width = (spiritState.aether * 100) + '%';
        }

        // ============================================
        // Three.js Visualization
        // ============================================
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, -10, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // --- 1. The Field (Membrane) ---
        const geometry = new THREE.PlaneGeometry(30, 30, 64, 64);
        const material = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            uniforms: {
                uTime: { value: 0 },
                uEnergy: { value: 0 },
                fire: { value: 0 }, water: { value: 0 }, earth: { value: 0 }, air: { value: 0 },
                light: { value: 0 }, dark: { value: 0 }, aether: { value: 0 }
            },
            wireframe: true,
            transparent: true
        });
        const fieldPlane = new THREE.Mesh(geometry, material);
        scene.add(fieldPlane);

        // --- 2. Stars (Particles) System ---
        const particleCount = 1000;
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        // Initialize off-screen
        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = 9999;
            colors[i] = 1.0;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.2,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true,
            map: createStarTexture() // Custom texture function
        });
        const starSystem = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(starSystem);

        // Creates a soft glow texture for stars
        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

        // --- 3. Constellation Lines ---
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x4444ff, transparent: true, opacity: 0.3 });
        const lineGeometry = new THREE.BufferGeometry();
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        // --- 4. Ripples (Interference) ---
        const ringGeo = new THREE.RingGeometry(0.1, 0.15, 32);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide, transparent: true });
        const ripples = [];

        function spawnRipple(x, y, color) {
            const ripple = new THREE.Mesh(ringGeo, ringMat.clone());
            ripple.material.color.setHex(color);
            ripple.position.set(x, y, 0);
            ripple.userData = { age: 0 };
            scene.add(ripple);
            ripples.push(ripple);
        }

        // --- Update Logic ---
        function updateFieldViz(data) {
            // Update Field Uniforms (mix energy and spirits)
            material.uniforms.uEnergy.value = data.energy;

            // Constellations (Stars)
            const posAttr = particleGeometry.attributes.position;
            const colAttr = particleGeometry.attributes.color;
            let pIdx = 0;
            const linePositions = [];

            if (data.waves) {
                // We use data.waves to position stars
                data.waves.forEach(wave => {
                    if (pIdx >= particleCount) return;

                    // Color Logic
                    const color = new THREE.Color();
                    if (wave.freq < 400) color.setHSL(0.05, 1.0, 0.5); // Orange/Red (Pain)
                    else if (wave.freq < 500) color.setHSL(0.15, 1.0, 0.6); // Yellow (Language)
                    else if (wave.freq < 600) color.setHSL(0.4, 1.0, 0.6); // Green/Cyan (Love/Healing)
                    else if (wave.freq < 800) color.setHSL(0.6, 1.0, 0.7); // Blue (Logic)
                    else color.setHSL(0.8, 1.0, 0.8); // Purple (High Dimension)

                    // Position
                    // Use Wave position if available, or generate consistent random based on ID
                    // Here assuming wave.x, wave.y, wave.z come from server
                    const x = wave.x || (Math.random() - 0.5) * 10;
                    const y = wave.y || (Math.random() - 0.5) * 10;
                    const z = wave.z || (Math.random() - 0.5) * 5;

                    posAttr.setXYZ(pIdx, x, y, z);
                    colAttr.setXYZ(pIdx, color.r, color.g, color.b);

                    // Constellation Logic: Connect to previous node if close enough (spatial memory)
                    if (pIdx > 0) {
                        const prevX = posAttr.getX(pIdx - 1);
                        const prevY = posAttr.getY(pIdx - 1);
                        const prevZ = posAttr.getZ(pIdx - 1);
                        const dist = Math.sqrt((x - prevX) ** 2 + (y - prevY) ** 2 + (z - prevZ) ** 2);
                        if (dist < 4.0) {
                            linePositions.push(x, y, z, prevX, prevY, prevZ);
                        }
                    }

                    // Spawn visual ripple for high energy waves
                    if (wave.amp > 0.6 && Math.random() > 0.95) {
                        spawnRipple(x, y, color.getHex());
                    }

                    pIdx++;
                });
            }

            // Hide unused
            for (let i = pIdx; i < particleCount; i++) {
                posAttr.setXYZ(i, 9999, 9999, 9999);
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;

            // Update Lines
            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        }

        // --- Interaction ---
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            material.uniforms.uTime.value = time;

            // Pass Spirit State to Shader
            const u = material.uniforms;
            u.fire.value = spiritState.fire;
            u.water.value = spiritState.water;
            u.earth.value = spiritState.earth;
            u.air.value = spiritState.air;
            u.light.value = spiritState.light;
            u.dark.value = spiritState.dark;
            u.aether.value = spiritState.aether;

            // Camera Motion (Subtle drift + Mouse influence)
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 5 - 10 - camera.position.y) * 0.05; // Base Y -10
            camera.lookAt(0, 0, 0);

            // Animate Ripples
            for (let i = ripples.length - 1; i >= 0; i--) {
                const r = ripples[i];
                r.scale.addScalar(0.05);
                r.material.opacity -= 0.01;
                if (r.material.opacity <= 0) {
                    scene.remove(r);
                    ripples.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Init
        connectWebSocket();
        animate();
        console.log('üåå Unified Wave Universe initialized with Three.js');

    </script>
</body>
