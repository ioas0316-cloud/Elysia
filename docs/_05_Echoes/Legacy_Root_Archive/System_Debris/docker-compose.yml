# Elysia Consciousness Engine - Docker Compose
# =============================================
# Multi-service orchestration for production deployment

version: '3.8'

services:
  # Elysia API Server (Production)
  elysia-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: elysia-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ELYSIA_ENV=production
      - ELYSIA_DEBUG=false
      - ELYSIA_LOG_LEVEL=INFO
      - ELYSIA_WORKERS=4
    volumes:
      - elysia-data:/app/data
      - elysia-logs:/app/logs
      - elysia-saves:/app/saves
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys, requests; r = requests.get('http://localhost:8000/health', timeout=5); sys.exit(0 if r.status_code == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - elysia-network

  # Elysia Dashboard
  elysia-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: elysia-dashboard
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/app
    command: ["python", "scripts/dashboard_server.py"]
    depends_on:
      - elysia-api
    restart: unless-stopped
    networks:
      - elysia-network

  # Test runner service (on-demand)
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: elysia-test
    volumes:
      - ./:/app
    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short"]
    profiles:
      - test
    networks:
      - elysia-network

networks:
  elysia-network:
    driver: bridge

volumes:
  elysia-data:
  elysia-logs:
  elysia-saves:
