<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            height: 90vh;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
        }
        .chat-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
            text-align: center;
        }
        .lamp {
            position: fixed;
            left: 16px;
            bottom: 16px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #444;
            box-shadow: 0 0 8px rgba(0,0,0,0.6);
            border: 1px solid #666;
        }
        .lamp.on { background-color: #2ecc71; box-shadow: 0 0 10px rgba(46,204,113,0.8); }
        .lamp.busy { background-color: #f1c40f; box-shadow: 0 0 10px rgba(241,196,15,0.8); }
        .lamp.off { background-color: #e74c3c; box-shadow: 0 0 10px rgba(231,76,60,0.8); }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .header a {
            color: #88c0d0;
            text-decoration: none;
            font-size: 0.9em;
        }
        .visualization-panel {
            flex: 1;
            background-color: #202020;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .reasoning {
            position: absolute;
            right: 16px;
            bottom: 16px;
            width: 360px;
            max-height: 40vh;
            overflow: auto;
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
            display: none;
        }
        .reasoning h3 { margin: 0 0 6px 0; font-size: 13px; }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
            color: #88c0d0;
        }
        .message.elysia {
            color: #b48ead;
        }
        .input-area {
            display: flex;
        }
        input[type="text"] {
            flex-grow: 1;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #e0e0e0;
            padding: 10px;
            outline: none;
        }
        button {
            background-color: #81a1c1;
            color: #2e3440;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
        #image-display {
            max-width: 100%;
            max-height: 80%;
            border-radius: 5px;
        }
        #image-placeholder {
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-panel">
            <div class="header">
                <h1>Elysia</h1>
                <a href="/journal" target="_blank">View My Journal</a>
                <div style="margin-top:8px; font-size:0.9em; display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap;">
                    <span id="bg-status">Background: checking…</span>
                    <button onclick="bgOn()">BG ON</button>
                    <button onclick="bgOff()">BG OFF</button>
                    <label style="display:flex; align-items:center; gap:4px;">
                        <input type="checkbox" id="toggle-reasoning" onchange="toggleReasoning(this.checked)"> Show Reasoning
                    </label>
                </div>
        </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask Elysia anything..." autocomplete="off">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="visualization-panel">
            <div id="image-placeholder">
                <p>Generated images will appear here.</p>
            </div>
            <img id="image-display" src="" alt="Visualization" style="display:none;">
        </div>
    </div>
    <div class="lamp off" id="lamp" title="배경 학습 램프\n녹색=활성, 노랑=작업 중, 빨강=정지"></div>
    <div class="reasoning" id="reasoning">
        <h3>Reasoning Trace</h3>
        <div id="trace-body">No data yet.</div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const imageDisplay = document.getElementById('image-display');
        const imagePlaceholder = document.getElementById('image-placeholder');

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.textContent = text;
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value;
            if (!message.trim()) return;

            addMessage(message, 'user');
            userInput.value = '';

            // Check if it's a visualization command
            const visRegex = /(.+)(을|를)\s*(그려줘|보여줘)/;
            const match = message.match(visRegex);

            if (match) {
                const concept = match[1].trim();
                await handleVisualization(concept);
            } else {
                await handleChat(message);
            }
        }

        async function handleChat(message) {
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                
                if (data.response) {
                    const res = data.response;
                    if (res.type === 'text') {
                        addMessage(res.text, 'elysia');
                    } else if (res.type === 'image') {
                        addMessage(res.text, 'elysia');
                        if (res.image_url) {
                            imageDisplay.src = res.image_url + '?t=' + new Date().getTime();
                            imageDisplay.style.display = 'block';
                            imagePlaceholder.style.display = 'none';
                        }
                    } else {
                        // Fallback for other types or plain string response for backward compatibility
                        addMessage(res.text || res, 'elysia');
                    }
                } else if (data.error) {
                    addMessage(data.error, 'elysia');
                }

            } catch (error) {
                addMessage('Sorry, I seem to be disconnected.', 'elysia');
            }
        }

        async function handleVisualization(concept) {
            addMessage(`Okay, I will try to visualize "${concept}"...`, 'elysia');
            try {
                const response = await fetch('/visualize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ concept: concept })
                });
                const data = await response.json();
                if (data.image_path) {
                    // Use a timestamp to bypass browser cache
                    imageDisplay.src = data.image_path + '?t=' + new Date().getTime();
                    imageDisplay.style.display = 'block';
                    imagePlaceholder.style.display = 'none';
                    addMessage(`I've visualized it for you. See the panel on the right.`, 'elysia');
                } else {
                    addMessage(data.error || 'I failed to create the visualization.', 'elysia');
                }
            } catch (error) {
                addMessage('Sorry, the visualization tool seems to be broken.', 'elysia');
            }
        }

        // Background controls
        async function refreshBgStatus() {
            try {
                const res = await fetch('/self/status');
                const st = await res.json();
                const el = document.getElementById('bg-status');
                const lamp = document.getElementById('lamp');
                if (st && !st.error) {
                    const bg = st.background || {};
                    el.textContent = `Background: ${bg.enabled ? 'ENABLED' : 'DISABLED'} ${bg.running ? '(running)' : '(stopped)'}  interval=${bg.interval_sec}s`;
                    lamp.classList.remove('on','off','busy');
                    if (st.busy) {
                        lamp.classList.add('busy');
                    } else if (bg.enabled) {
                        lamp.classList.add('on');
                    } else {
                        lamp.classList.add('off');
                    }
                    const legend = '배경 학습 램프\n녹색=활성, 노랑=작업 중, 빨강=정지';
                    const cur = `현재: ${bg.enabled ? (st.busy ? '작업 중' : '활성') : '정지'}  (interval=${bg.interval_sec}s)`;
                    lamp.setAttribute('title', legend + '\n' + cur);
                } else {
                    el.textContent = 'Background: error';
                    lamp.classList.remove('on','busy');
                    lamp.classList.add('off');
                    lamp.setAttribute('title', '배경 학습 램프\n녹색=활성, 노랑=작업 중, 빨강=정지\n현재: 오류');
                }
            } catch (e) {
                document.getElementById('bg-status').textContent = 'Background: error';
                const lamp = document.getElementById('lamp');
                lamp.classList.remove('on','busy');
                lamp.classList.add('off');
                lamp.setAttribute('title', '배경 학습 램프\n녹색=활성, 노랑=작업 중, 빨강=정지\n현재: 오류');
            }
        }

        async function bgOn() {
            await fetch('/bg/on', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({interval_sec:300})});
            setTimeout(refreshBgStatus, 500);
        }
        async function bgOff() {
            await fetch('/bg/off', {method:'POST'});
            setTimeout(refreshBgStatus, 500);
        }

        refreshBgStatus();
        setInterval(refreshBgStatus, 10000);

        // Reasoning panel
        let reasoningVisible = false;
        function toggleReasoning(on) {
            reasoningVisible = !!on;
            document.getElementById('reasoning').style.display = reasoningVisible ? 'block' : 'none';
            if (reasoningVisible) refreshTrace();
        }
        async function refreshTrace() {
            if (!reasoningVisible) return;
            try {
                const res = await fetch('/trace/recent');
                const data = await res.json();
                const evs = (data.events || []).slice(-20);
                const lines = evs.map(e => {
                    const t = e.event_type;
                    if (t === 'flow.decision') {
                        const w = e.payload.weights, s = e.payload.signals;
                        const evd = (e.payload.evidence && e.payload.evidence.echo_top) ? ` echo:[${e.payload.evidence.echo_top.join(', ')}]` : '';
                        return `flow: top=${e.payload.top_choice}  w[clarify:${w.clarify.toFixed(2)}, reflect:${w.reflect.toFixed(2)}, suggest:${w.suggest.toFixed(2)}]  s[clarify:${s.clarify.toFixed(2)}, reflect:${s.reflect.toFixed(2)}, suggest:${s.suggest.toFixed(2)}]${evd}`;
                    } else if (t === 'route.arc') {
                        return `route: ${e.payload.from_mod} -> ${e.payload.to_mod} (${e.payload.latency_ms}ms)`;
                    }
                    return t;
                });
                document.getElementById('trace-body').textContent = lines.join('\n');
            } catch (e) {
                document.getElementById('trace-body').textContent = 'trace error';
            }
            setTimeout(refreshTrace, 3000);
        }
    </script>
</body>
</html>
