# Elysia Pre-commit Configuration
# =================================
# Automated code quality checks before commit
# 
# Setup:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        exclude: ^Legacy/

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        exclude: ^Legacy/

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--extend-ignore=E203,W503"]
        exclude: ^Legacy/

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports", "--no-strict-optional"]
        additional_dependencies: [types-requests, types-PyYAML]
        exclude: ^Legacy/

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-ll", "-r", "Core/"]
        exclude: ^(tests/|Legacy/)

  # Common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^Legacy/
      - id: end-of-file-fixer
        exclude: ^Legacy/
      - id: check-yaml
        exclude: ^Legacy/
      - id: check-json
        exclude: ^(Legacy/|.*\.jsonl$)
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: ^Legacy/

  # Docstring checking
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ["--convention=google", "--add-ignore=D100,D104"]
        exclude: ^(tests/|Legacy/)

# Configuration
default_language_version:
  python: python3.12

# Skip these hooks for specific commits
# Use: git commit --no-verify
ci:
  skip: [mypy]  # Skip mypy on CI to save time
