backend:
  compute: cpu   # cpu | cuda
  mixed_precision: true
  graph_capture: false
cuda:
  streams: 4
  arena:
    device_pool_mb: 2048
    host_pinned_mb: 256
world:
  grid: [192, 192]
  substeps: 2
  render: false
  time_rate_regions: []
agents:
  count: 4000
  species: ["rabbit","wolf","fish"]

# Quantum Observation Engine (QOE)
qoe:
  mode: on                    # on | off
  tile: [32, 32]              # partition tile size
  focus_radius_tiles: 2       # full compute radius (tiles)
  budget_tiles_per_step: 16   # hard cap of full-compute tiles per step
  offscreen_interval: 45      # offscreen tiles update interval (steps)
  lod_levels: [1, 2, 4]       # LOD downsample factors for offscreen
  freeze_agents_outside: true # freeze or slow agents outside focus
  freeze_rate: 0.0            # 0.0 freeze, or e.g., 0.1 for slow
  cache_snapshots: true       # hint for render cache (not required here)

render:
  fps: 30
  downsample: 2
