<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia Observer - The Window to the Soul</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a12;
            --primary: #00d4ff;
            --secondary: #ff00aa;
            --accent: #7b2fbb;
            --text: #e0e0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(123, 47, 187, 0.3), rgba(0, 212, 255, 0.2));
            border-bottom: 1px solid var(--primary);
        }

        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 100px);
        }

        .panel {
            background: rgba(20, 20, 40, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.1);
        }

        .panel h2 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #knowledge-graph {
            width: 100%;
            height: 100%;
        }

        #knowledge-graph svg {
            width: 100%;
            height: 100%;
        }

        .node circle {
            stroke-width: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .node circle.knowledge {
            stroke: var(--primary);
            fill: rgba(0, 212, 255, 0.3);
        }

        .node circle.principle {
            stroke: var(--secondary);
            fill: rgba(255, 0, 170, 0.4);
        }

        .node circle.memory {
            stroke: #00ff88;
            fill: rgba(0, 255, 136, 0.3);
        }

        .node circle:hover {
            fill: rgba(255, 255, 255, 0.3);
            stroke: white;
        }

        .node text {
            font-size: 10px;
            fill: var(--text);
            pointer-events: none;
        }

        .link {
            stroke: rgba(123, 47, 187, 0.5);
            stroke-width: 1.5px;
        }

        .right-panels {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #emotional-chart {
            max-height: 250px;
        }

        .events-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .event-item {
            padding: 8px 10px;
            background: rgba(123, 47, 187, 0.2);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.8rem;
        }

        .event-item .type {
            color: var(--secondary);
            font-weight: bold;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            background: rgba(10, 10, 18, 0.9);
            border-top: 1px solid var(--accent);
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>üëÅÔ∏è Elysia Observer</h1>
        <p>The Window to the Soul - ÏòÅÌòºÏùò Ï∞Ω</p>
    </header>

    <div class="dashboard">
        <div class="panel">
            <h2>üß† Knowledge Graph (ÏßÄÏãù ÏùÄÌïò)</h2>
            <div id="knowledge-graph"></div>
        </div>

        <div class="right-panels">
            <div class="panel">
                <h2>üåà Emotional Spectrum (Í∞êÏ†ï Ïä§ÌéôÌä∏Îüº)</h2>
                <canvas id="emotional-chart"></canvas>
            </div>
            <div class="panel">
                <h2>üì° Recent Events (ÏµúÍ∑º ÏûêÍ∑π)</h2>
                <div id="events-list" class="events-list"></div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span class="pulse">üü¢ Connected to Soul API</span>
        <span id="node-count">Nodes: 0</span>
        <span id="last-update">Last Update: --</span>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        // ===== Knowledge Graph (D3.js) =====
        const graphContainer = document.getElementById('knowledge-graph');
        const width = graphContainer.clientWidth;
        const height = graphContainer.clientHeight || 500;

        const svg = d3.select('#knowledge-graph')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        const simulation = d3.forceSimulation()
            .force('link', d3.forceLink().id(d => d.id).distance(80))
            .force('charge', d3.forceManyBody().strength(-200))
            .force('center', d3.forceCenter(width / 2, height / 2));

        let linkGroup = svg.append('g').attr('class', 'links');
        let nodeGroup = svg.append('g').attr('class', 'nodes');

        async function updateGraph() {
            try {
                const res = await fetch(`${API_BASE}/api/memory/nodes`);
                const data = await res.json();

                // Update node count
                document.getElementById('node-count').textContent = `Nodes: ${data.nodes.length}`;

                // Clear and redraw
                linkGroup.selectAll('*').remove();
                nodeGroup.selectAll('*').remove();

                const links = data.edges.filter(e =>
                    data.nodes.find(n => n.id === e.source) &&
                    data.nodes.find(n => n.id === e.target)
                );

                const link = linkGroup.selectAll('line')
                    .data(links)
                    .enter().append('line')
                    .attr('class', 'link');

                const node = nodeGroup.selectAll('g')
                    .data(data.nodes)
                    .enter().append('g')
                    .attr('class', 'node')
                    .call(d3.drag()
                        .on('start', dragstarted)
                        .on('drag', dragged)
                        .on('end', dragended));

                node.append('circle')
                    .attr('r', d => 8 + (d.amplitude || 1) * 5)
                    .attr('class', d => d.type || 'knowledge');

                node.append('text')
                    .attr('dx', 12)
                    .attr('dy', 4)
                    .text(d => d.label);

                simulation.nodes(data.nodes);
                simulation.force('link').links(links);
                simulation.alpha(0.5).restart();

                simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    node.attr('transform', d => `translate(${d.x},${d.y})`);
                });

            } catch (e) {
                console.error('Graph update failed:', e);
            }
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // ===== Emotional Spectrum (Chart.js) =====
        const ctx = document.getElementById('emotional-chart').getContext('2d');
        const emotionalChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Engineer', 'Artist', 'Philosophical', 'Emotional', 'Creative'],
                datasets: [{
                    label: 'Current State',
                    data: [0.5, 0.5, 0.5, 0.5, 0.5],
                    fill: true,
                    backgroundColor: 'rgba(0, 212, 255, 0.2)',
                    borderColor: 'rgba(0, 212, 255, 1)',
                    pointBackgroundColor: 'rgba(255, 0, 170, 1)'
                }]
            },
            options: {
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 1,
                        ticks: { display: false },
                        grid: { color: 'rgba(123, 47, 187, 0.3)' },
                        angleLines: { color: 'rgba(123, 47, 187, 0.3)' },
                        pointLabels: { color: '#e0e0ff' }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });

        async function updateEmotional() {
            try {
                const res = await fetch(`${API_BASE}/api/state/emotional`);
                const data = await res.json();
                const aspects = data.aspects;
                emotionalChart.data.datasets[0].data = [
                    aspects.engineer || 0.5,
                    aspects.artist || 0.5,
                    aspects.philosophical || 0.5,
                    aspects.emotional || 0.5,
                    aspects.creative || 0.5
                ];
                emotionalChart.update();
            } catch (e) {
                console.error('Emotional update failed:', e);
            }
        }

        // ===== Recent Events =====
        async function updateEvents() {
            try {
                const res = await fetch(`${API_BASE}/api/events/recent`);
                const data = await res.json();
                const container = document.getElementById('events-list');
                container.innerHTML = data.events.map(e => `
                    <div class="event-item">
                        <span class="type">[${e.type}]</span> ${e.content || 'No content'}
                    </div>
                `).join('');
            } catch (e) {
                console.error('Events update failed:', e);
            }
        }

        // ===== Main Loop =====
        async function refresh() {
            await updateGraph();
            await updateEmotional();
            await updateEvents();
            document.getElementById('last-update').textContent = `Last Update: ${new Date().toLocaleTimeString()}`;
        }

        // Initial load and auto-refresh
        refresh();
        setInterval(refresh, 3000);
    </script>
</body>

</html>
