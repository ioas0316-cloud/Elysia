<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia Holo-Graph Visualizer</title>
    <style>
        :root {
            --bg-color: #0a0a12;
            --text-color: #e0e0ff;
            --accent-color: #7b61ff;
            --sphere-glow: 0 0 50px rgba(123, 97, 255, 0.5);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            z-index: 100;
            text-align: center;
            width: 80%;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        p.subtitle {
            font-size: 0.9em;
            color: #8888aa;
            margin-top: 0;
        }

        #controls {
            position: absolute;
            bottom: 50px;
            width: 600px;
            padding: 20px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        #freq-display {
            font-family: 'Courier New', monospace;
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        #layer-name {
            font-size: 1.2em;
            color: #fff;
            height: 30px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px #ffffff;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: linear-gradient(90deg, #445 0%, #7b61ff 50%, #445 100%);
            border-radius: 2px;
        }

        /* Canvas for the 3D Sphere */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Floating labels */
        .node-info {
            position: absolute;
            pointer-events: none;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
        }

        .alert-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            display: none;
            z-index: 200;
        }

    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Phase Stratum Visualizer</h1>
        <p class="subtitle">Elysia Core / Holographic Memory Node</p>
    </div>

    <div id="controls">
        <div id="freq-display">432 Hz</div>
        <div id="layer-name">Scanning...</div>
        <input type="range" id="freq-slider" min="300" max="800" value="432" step="1">
        <div style="display: flex; justify-content: space-between; width: 100%; font-size: 0.8em; color: #666; margin-top: 5px;">
            <span>Logic<br>(Wait)</span>
            <span>Texture<br>(412Hz)</span>
            <span>Emotion<br>(528Hz)</span>
            <span>Visual<br>(640Hz)</span>
        </div>
    </div>

    <canvas id="holoCanvas"></canvas>

    <script>
        /**
         * Elysia Holo-Graph Engine
         * Simulates Phase Stratum Resonance visually.
         */

        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        const slider = document.getElementById('freq-slider');
        const freqDisplay = document.getElementById('freq-display');
        const layerNameDisplay = document.getElementById('layer-name');

        // State
        let currentFreq = 432;
        let resonanceAlpha = 0;
        let activeLayer = null;

        // The "Truths" stored in the Apple Node
        const LAYERS = [
            {
                freq: 412,
                name: "TEXTURE STRATUM",
                color: { r: 100, g: 200, b: 255 }, // Cyanish
                keywords: ["Crunchy", "Hard Skin", "Solid", "Fiber"],
                description: "Physical sensation feedback."
            },
            {
                freq: 528,
                name: "EMOTION/TASTE STRATUM",
                color: { r: 255, g: 215, b: 0 }, // Gold
                keywords: ["Sweet", "Juicy", "Delight", "Nostalgia"],
                description: "Bio-chemical & emotional response."
            },
            {
                freq: 640,
                name: "VISUAL STRATUM",
                color: { r: 255, g: 50, b: 50 }, // Red
                keywords: ["Red", "Round", "Shiny", "Stem"],
                description: "Optical data spectrum."
            }
        ];

        // Particles for keywords
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Interaction
        slider.addEventListener('input', (e) => {
            currentFreq = parseInt(e.target.value);
            freqDisplay.innerText = currentFreq + " Hz";
            updateResonance();
        });

        function updateResonance() {
            let maxResonance = 0;
            let bestLayer = null;

            // Check against all layers
            LAYERS.forEach(layer => {
                // Calculate resonance (bell curve)
                const diff = Math.abs(currentFreq - layer.freq);
                const bandwidth = 30; // How "wide" the frequency band is
                
                // Resonance formula: 1.0 at center, 0.0 outside bandwidth
                let res = Math.max(0, 1 - (diff / bandwidth));
                
                if (res > maxResonance) {
                    maxResonance = res;
                    bestLayer = layer;
                }
            });

            resonanceAlpha = maxResonance;
            activeLayer = bestLayer;

            // Update Text UI
            if (activeLayer && resonanceAlpha > 0.1) {
                layerNameDisplay.innerText = bestLayer.name;
                layerNameDisplay.style.color = `rgb(${bestLayer.color.r}, ${bestLayer.color.g}, ${bestLayer.color.b})`;
                layerNameDisplay.style.opacity = resonanceAlpha;
                
                // Update Slider Color
                const c = bestLayer.color;
                freqDisplay.style.color = `rgb(${c.r}, ${c.g}, ${c.b})`;
            } else {
                layerNameDisplay.innerText = "Void (No Resonance)";
                layerNameDisplay.style.color = "#888";
                layerNameDisplay.style.opacity = 0.5;
                freqDisplay.style.color = "#7b61ff";
            }
        }

        // Particle System for Keywords
        class KeywordParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = 150 + Math.random() * 100;
                this.speed = 0.005 + Math.random() * 0.01;
                this.text = "";
                this.layer = null;
                this.opacity = 0;
            }

            update(activeLayer, resonance) {
                this.angle += this.speed;

                // Sync with active layer
                if (activeLayer && resonance > 0.1) {
                    // If we need to switch text
                    if (this.layer !== activeLayer) {
                        this.layer = activeLayer;
                        const words = activeLayer.keywords;
                        this.text = words[Math.floor(Math.random() * words.length)];
                    }
                    // Fade in
                    this.opacity = Math.min(this.opacity + 0.05, resonance);
                } else {
                    // Fade out
                    this.opacity = Math.max(0, this.opacity - 0.05);
                }
            }

            draw(ctx, centerX, centerY) {
                if (this.opacity <= 0.01) return;

                const x = centerX + Math.cos(this.angle) * this.radius;
                const y = centerY + Math.sin(this.angle) * this.radius * 0.4; // Elliptical orbit

                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.layer ? `rgb(${this.layer.color.r}, ${this.layer.color.g}, ${this.layer.color.b})` : "#fff";
                ctx.font = "16px Arial";
                ctx.fillText(this.text, x, y);
                
                // Draw connecting line
                ctx.strokeStyle = ctx.fillStyle;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                ctx.restore();
            }
        }

        // Initialize particles
        for(let i=0; i<8; i++) {
            particles.push(new KeywordParticle());
        }

        // Animation Loop
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            const centerX = width / 2;
            const centerY = height / 2 - 50;
            time += 0.05;

            // 1. Draw The "Void" Grid
            ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
            ctx.beginPath();
            for (let i = 0; i < width; i += 50) {
                ctx.moveTo(i, 0); ctx.lineTo(i, height);
            }
            ctx.stroke();

            // 2. Draw Central Node (The Apple)
            const baseSize = 60;
            // Pulse size based on frequency resonance
            const pulse = Math.sin(time) * 5 * resonanceAlpha;
            
            ctx.save();
            
            // Base Glow
            let r=100, g=100, b=150; // Default void color
            
            if (activeLayer) {
                // Interpolate color based on resonance
                r = activeLayer.color.r;
                g = activeLayer.color.g;
                b = activeLayer.color.b;
            }

            // Outer Glow
            const gradient = ctx.createRadialGradient(centerX, centerY, baseSize * 0.2, centerX, centerY, baseSize * 3);
            gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, 1)`);
            gradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, ${0.3 + resonanceAlpha * 0.4})`);
            gradient.addColorStop(1, "rgba(0, 0, 0, 0)");
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseSize * 3, 0, Math.PI * 2);
            ctx.fill();

            // Core Sphere
            ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
            ctx.shadowColor = `rgb(${r}, ${g}, ${b})`;
            ctx.shadowBlur = 20 + resonanceAlpha * 30;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseSize + pulse, 0, Math.PI * 2);
            ctx.fill();
            
            // Wireframe overlay effect (The "Tesseract" feel)
            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, baseSize + pulse, (baseSize + pulse)*0.4, time, 0, Math.PI*2);
            ctx.stroke();
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, (baseSize + pulse)*0.8, (baseSize + pulse)*0.3, -time, 0, Math.PI*2);
            ctx.stroke();

            ctx.restore();

            // 3. Draw Keywords
            particles.forEach(p => {
                p.update(activeLayer, resonanceAlpha);
                p.draw(ctx, centerX, centerY);
            });
            
            // 4. Draw Waveform at bottom
            if (activeLayer && resonanceAlpha > 0.01) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.5)`;
                ctx.lineWidth = 2;
                const waveY = height - 150;
                for(let x = 0; x < width; x++) {
                    // Frequency determines wave density
                    const f = currentFreq * 0.05; 
                    const y = waveY + Math.sin(x * 0.01 * (f/10) + time) * 30 * resonanceAlpha;
                    if(x===0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        }

        // Start
        updateResonance(); // Init state
        animate();

    </script>
</body>
</html>
