updated: 2025-12-29
description: Elysia Core ↔ Data Mirror Map (Logic to Storage Mapping)

# 맵핑 원칙: Core(로직)가 거울을 보면 Data(기억)가 비친다.
mappings:
  - id: MEMORY_CORE
    logic: c:\Elysia\Core\Foundation\Memory
    storage: c:\Elysia\data\Memory
    description: "Holistic Memory System"
    
  - id: KNOWLEDGE_BASE
    logic: c:\Elysia\Core\Intelligence\Knowledge
    storage: c:\Elysia\data\Knowledge
    description: "Static & Dynamic Knowledge Graph"
    
  - id: SYSTEM_STATE
    logic: c:\Elysia\Core\System
    storage: c:\Elysia\data\State
    description: "Runtime State & Configurations"
    
  - id: LOGS_REFLECTION
    logic: c:\Elysia\Core\Evolution
    storage: c:\Elysia\data\Logs
    description: "Evolutionary Logs & Reflections"
    
  - id: SENSORY_INPUT
    logic: c:\Elysia\Core\Interaction\Sensory
    storage: c:\Elysia\data\Input
    description: "Raw Sensory Data"
    
  - id: RESOURCES
    logic: c:\Elysia\Core\Interaction\Interface
    storage: c:\Elysia\data\Resources
    description: "Assets & Media"

namespaces:
  Core: "Core"
  Data: "data"
  Docs: "docs"
  Archive: "Archive"

notes:
  - 이 맵은 `ConceptReflector`가 시스템 무결성을 검증할 때 사용합니다.
  - Logic 폴더가 존재하면 반드시 대응되는 Storage 폴더가 접근 가능해야 합니다.
